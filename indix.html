<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inpout">
            <input type="text" id="number"/>
        </div>
        <div class="buttons">
            <div class="status">
                <div id="sat first">
                    <button id="clear">CE</button>
                    <button id="delete">Del</button>
                    <button id="mult">*</button>
                    <button id="sub">-</button>
                </div>
               <div id="sat seco">
                    <button id="sum">+</button>
                    <button id="deva">/</button>
                    <button id="dese">%</button>
                    <button id="power">^</button>
               </div>
               <div id="num">
                <button id="eqal">=</button>
               </div>
               
            </div>
           
        </div>
    </div>
    <script src="./scribt.js"></script>
</body>
</html>
