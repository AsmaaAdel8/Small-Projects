<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inpout">
            <input type="text" id="number" />
            <p id="result"></p>
        </div>
        <div class="buttons ">
            <div class="status container">
                <div id="first " class="row sat m-auto">
                    <button id="clear"  class="col-md-2 col-sm-3 mx-3">CE</button>
                    <button id="delete"  class="col-md-2 col-sm-3 mx-3">Del</button>
                    <button id="mult bt"  class="col-md-2 col-sm-3 mx-3">*</button>
                    <button id="sub bt"  class="col-md-2 col-sm-3 mx-3">-</button>
                </div>
               <div id="seco" class="row m-auto sat">
                    <button id="sum bt" class="col-md-2 col-sm-3 mx-3">+</button>
                    <button id="deva bt" class="col-md-2 col-sm-3 mx-3">/</button>
                    <button id="dese bt" class="col-md-2 col-sm-3 mx-3">%</button>
                    <button id="power bt" class="col-md-2 col-sm-3 mx-3">^</button>
               </div>
               <div id="num">
                    <button id="dot bt">.</button>
                    <button id="zero bt">0</button>
                    <button id="eqal">=</button>
               </div>
               
            </div>
           
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scribt.js"></script>
    <!-- <script src="./js/index.js"></script> -->
</body>
</html>
